<section id="contact">
  <h2>Contact Us</h2>
  <p>Weâ€™d love to hear from you! Have a question, suggestion, or just want to share a recipe? Fill out the form below:</p>

  <form id="contactForm">
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Your Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Your Message:</label><br>
    <textarea id="message" name="message" rows="5" required></textarea><br><br>
   <div class="button">
    <button type="submit">Send Message</button>
    </div>
  </form>
</section>

<script>
  let form =document.getElementById('contactForm').addEventListener('submit', (event)=>{
  event.preventDefault()
  let input =document.querySelectorAll('input, textarea')
 
 let object ={}
  input.forEach(loops =>{
    object[loops.name]=loops.value
    loops.value=''
  })

  let anArray= JSON.parse(localStorage.getItem('contactForm')) ||[]
  anArray.push(object)
  localStorage.setItem('contactForm', JSON.stringify(anArray))
  alert('Thank you for filling this form')
})
  
  document.getElementById('hamburger').addEventListener('click', function () {
  document.getElementById('navLinks').classList.toggle('show');
});
  
</script>
